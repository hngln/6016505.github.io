  <script>
    const timeline = gsap.timeline({
      duration: 0.3,
    });

    timeline.fromTo(
      ".cake-topping",
      {
        yPercent: -300,
        opacity: 0.5,
      },
      {
        yPercent: 0,
        opacity: 1,
      }
    );

    timeline.to(".candle-container", {
      opacity: 1,
    });

    timeline.to(".flame-wrap", {
      scale: 1,
      ease: "back.out",
    });

    timeline.to(".greeting", {
      scale: 1,
      ease: "back.out",
    });

    timeline.to(".star", {
      opacity: 0.5,
      stagger: 0.05,
      onComplete: function () {
        gsap.to(".star", {
          scale: 0.25,
          repeat: -1,
          stagger: 0.1,
          yoyo: true,
          yoyoEase: "power1.out",
        });
      },
    });
    //firework----------------------------------------------------------------------------------------------------------------------------------------------------------
    // fun options!
    const PARTICLES_PER_FIREWORK = 150; // 100 - 400 or try 1000
    const FIREWORK_CHANCE = 0.02; // percentage, set to 0 and click instead
    const BASE_PARTICLE_SPEED = 0.6; // between 0-4, controls the size of the overall fireworks
    const FIREWORK_LIFESPAN = 600; // ms
    const PARTICLE_INITIAL_SPEED = 4.5; // 2-8

    // not so fun options =\
    const GRAVITY = 9.8;

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let particles = [];
    let disableAutoFireworks = false;
    let resetDisable = 0;

    let loop = () => {
      if (!disableAutoFireworks && Math.random() < FIREWORK_CHANCE) {
        createFirework();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((particle, i) => {
        particle.animate();
        particle.render();
        if (
          particle.y > canvas.height ||
          particle.x < 0 ||
          particle.x > canvas.width ||
          particle.alpha <= 0
        ) {
          particles.splice(i, 1);
        }
      });

      requestAnimationFrame(loop);
    };

    let createFirework = (
      x = Math.random() * canvas.width,
      y = Math.random() * canvas.height
    ) => {
      let speed = Math.random() * 2 + BASE_PARTICLE_SPEED;
      let maxSpeed = speed;

      let red = ~~(Math.random() * 255);
      let green = ~~(Math.random() * 255);
      let blue = ~~(Math.random() * 255);

      // use brighter colours
      red = red < 150 ? red + 150 : red;
      green = green < 150 ? green + 150 : green;
      blue = blue < 150 ? blue + 150 : blue;

      // inner firework
      for (let i = 0; i < PARTICLES_PER_FIREWORK; i++) {
        let particle = new Particle(x, y, red, green, blue, speed);
        particles.push(particle);

        maxSpeed = speed > maxSpeed ? speed : maxSpeed;
      }

      // outer edge particles to make the firework appear more full
      for (let i = 0; i < 40; i++) {
        let particle = new Particle(x, y, red, green, blue, maxSpeed, true);
        particles.push(particle);
      }
    };

    class Particle {
      constructor(
        x = 0,
        y = 0,
        red = ~~(Math.random() * 255),
        green = ~~(Math.random() * 255),
        blue = ~~(Math.random() * 255),
        speed,
        isFixedSpeed
      ) {
        this.x = x;
        this.y = y;
        this.red = red;
        this.green = green;
        this.blue = blue;
        this.alpha = 0.05;
        this.radius = 1 + Math.random();
        this.angle = Math.random() * 360;
        this.speed = Math.random() * speed + 0.1;
        this.velocityX = Math.cos(this.angle) * this.speed;
        this.velocityY = Math.sin(this.angle) * this.speed;
        this.startTime = new Date().getTime();
        this.duration = Math.random() * 300 + FIREWORK_LIFESPAN;
        this.currentDiration = 0;
        this.dampening = 30; // slowing factor at the end

        this.colour = this.getColour();

        if (isFixedSpeed) {
          this.speed = speed;
          this.velocityY = Math.sin(this.angle) * this.speed;
          this.velocityX = Math.cos(this.angle) * this.speed;
        }

        this.initialVelocityX = this.velocityX;
        this.initialVelocityY = this.velocityY;
      }

      animate() {
        this.currentDuration = new Date().getTime() - this.startTime;

        // initial speed kick
        if (this.currentDuration <= 200) {
          this.x += this.initialVelocityX * PARTICLE_INITIAL_SPEED;
          this.y += this.initialVelocityY * PARTICLE_INITIAL_SPEED;
          this.alpha += 0.01;

          this.colour = this.getColour(240, 240, 240, 0.9);
        } else {
          // normal expansion
          this.x += this.velocityX;
          this.y += this.velocityY;
          this.colour = this.getColour(
            this.red,
            this.green,
            this.blue,
            0.4 + Math.random() * 0.3
          );
        }

        this.velocityY += GRAVITY / 1000;

        // slow down particles at the end
        if (this.currentDuration >= this.duration) {
          this.velocityX -= this.velocityX / this.dampening;
          this.velocityY -= this.velocityY / this.dampening;
        }

        if (this.currentDuration >= this.duration + this.duration / 1.1) {
          // fade out at the end
          this.alpha -= 0.02;
          this.colour = this.getColour();
        } else {
          // fade in during expansion
          if (this.alpha < 1) {
            this.alpha += 0.03;
          }
        }
      }

      render() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
        ctx.lineWidth = this.lineWidth;
        ctx.fillStyle = this.colour;
        ctx.shadowBlur = 8;
        ctx.shadowColor = this.getColour(
          this.red + 150,
          this.green + 150,
          this.blue + 150,
          1
        );
        ctx.fill();
      }

      getColour(red, green, blue, alpha) {
        return `rgba(${red || this.red}, ${green || this.green}, ${
          blue || this.blue
        }, ${alpha || this.alpha})`;
      }
    }

    let updateCanvasSize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };

    // run it!

    updateCanvasSize();
    $(window).resize(updateCanvasSize);

    loop();
  </script>
  <style>
    /*character-------------------------------------------------------------------*/
    :root {
      --black: #242424;
      --white: #fff;

      --primary-color-dark: #242424;

      --line-width-1: 0.125rem;
      --line-width-2: 0.375rem;
    }

    svg {
      transform: scale(3.4);
      z-index: 3;
      left: 50%;
      bottom: 36%;
    }

    * {
      box-sizing: border-box;
    }

    body {
      display: grid;
      position: relative;
      place-items: center;
      background-color: var(--background);
      font-size: 16px;
      line-height: 1;
      font-family: "Kiwi Maru", serif;
      overflow-x: hidden;
    }

    .komi-container {
      position: relative;
      z-index: 4;
    }

    .komi *,
    .komi *::before,
    .komi *::after {
      position: absolute;
    }

    .komi-head,
    .komi-body,
    .komi-hair-extension {
      animation: none;
    }

    .komi-eye {
      top: 4.5rem;
      right: var(--eye-right);
      bottom: auto;
      left: var(--eye-left);
      --flip: 1;
      --eye-offset: 1.25rem;
      --pupil-offset: 0.5rem;
      --eye-line-top-offset: -13%;
      --eye-line-bottom-offset: 16%;
      z-index: 2;
      height: 3.75rem;
      width: 4rem;
      transform-origin: center 70%;
      border-radius: 100%;
      background-color: var(--white);
      animation: blinky 7s infinite;
    }

    .komi-eye::before,
    .komi-eye::after {
      content: "";
    }

    .komi-eye::before {
      top: -0.0625rem;
      right: var(--eye-line-top-right);
      bottom: auto;
      left: var(--eye-line-top-left);
      height: 120%;
      width: 120%;
      transform: rotate(calc(-12deg * var(--flip)));
      border-radius: 100%;
      border: var(--line-width-2) solid transparent;
      border-top: var(--line-width-2) solid var(--black);
    }

    .komi-eye::after {
      top: auto;
      right: var(--eye-line-bottom-right);
      bottom: 0;
      left: var(--eye-line-bottom-left);
      height: 15%;
      width: 50%;
      transform: rotate(calc(8deg * var(--flip)));
      border-radius: 100%;
      border: var(--line-width-1) solid transparent;
      border-bottom: var(--line-width-1) solid var(--black);
    }

    .komi-eye-sparkle {
      inset: 15% 20%;
      transform: scale(var(--eye-sparkle-scale, 0));
      transition: 0.4s ease-in-out;
    }

    .komi-eye-sparkle::before,
    .komi-eye-sparkle::after {
      content: "";
      border-radius: 100%;
      background-color: var(--sparkle-color);
    }

    .komi-eye-sparkle::before {
      left: 50%;
      height: 100%;
      width: 0.5rem;
      transform: translateX(-50%);
      animation: twinkleY 0.3s infinite;
    }

    .komi-eye-sparkle::after {
      top: 50%;
      width: 100%;
      height: 0.5rem;
      transform: translateY(-50%);
      animation: twinkleX 0.3s 0.3s infinite;
    }

    .komi-eye-pupil {
      top: 0.75rem;
      right: var(--pupil-right);
      bottom: auto;
      left: var(--pupil-left);
      height: 2.5rem;
      width: 2.5rem;
      transform: scale(var(--eye-pupil-scale, 1));
      border-radius: 100%;
      background-color: var(--black);
      transition: 0.4s ease-in-out;
      overflow: hidden;
    }

    .komi-eye-pupil::before {
      content: "";
      top: 60%;
      left: 50%;
      height: 100%;
      width: 130%;
      transform: translateX(-50%);
      border-radius: 100%;
      background-color: var(--primary-color-tint);
    }

    .komi-eye-left {
      --eye-left: var(--eye-offset);
      --pupil-right: var(--pupil-offset);
      --eye-line-top-left: var(--eye-line-top-offset);
      --eye-line-bottom-left: var(--eye-line-bottom-offset);
    }

    .komi-eye-right {
      --flip: -1;
      --eye-right: var(--eye-offset);
      --pupil-left: var(--pupil-offset);
      --eye-line-top-right: var(--eye-line-top-offset);
      --eye-line-bottom-right: var(--eye-line-bottom-offset);
    }

      top: 7.5rem;
      right: var(--blush-right);
      bottom: auto;
      left: var(--blush-left);
      --blush-offset: 0.75rem;
      height: 2rem;
      width: 2.5rem;
      border-radius: 100%;
      background-color: var(--accent-color);
      opacity: var(--blush-opacity, 0.1);
      transition: 0.8s;
    }

    .komi-blush-left {
      --blush-left: var(--blush-offset);
    }

    .komi-blush-right {
      --blush-right: var(--blush-offset);
    }

    .komi-ear {
      top: 5.75rem;
      right: var(--ear-right);
      bottom: auto;
      left: var(--ear-left);
      --flip: 1;
      --ear-offset: -1.25rem;
      height: 3rem;
      width: 2rem;
      transform: rotate(calc(40deg * var(--flip)));
      border-radius: 100%;
      background-color: var(--secondary-color);
    }

    .komi-ear-left {
      --flip: -1;
      --ear-left: var(--ear-offset);
      z-index: -1;
    }

    .komi-ear-right {
      --ear-right: var(--ear-offset);
    }

    .komi-cat-ear {
      top: var(--cat-ear-translate, 4rem);
      right: var(--cat-ear-right);
      bottom: auto;
      left: var(--cat-ear-left);
      --flip: 1;
      --cat-ear-offset: -3rem;
      --cat-ear-fur-offset: 20%;
      --cat-ear-fur-1-offset: 1.75rem;
      --cat-ear-fur-2-offset: 1.5rem;
      z-index: -1;
      height: 6rem;
      width: 5rem;
      transition: 0.5s ease-in-out;
    }

    .komi-cat-ear::before {
      content: "";
      inset: 0;
      transform-origin: var(--cat-ear-transform-origin);
      transform: rotate(calc(30deg * var(--flip)));
      border-radius: inherit;
      background-color: var(--primary-color);
    }

    .komi-cat-ear-fur {

      bottom: auto;
      left: var(--cat-ear-fur-left);
      height: 70%;
      width: 70%;
      transform-origin: var(--cat-ear-transform-origin);
      transform: rotate(calc(30deg * var(--flip)));
      border-radius: inherit;
      background-color: var(--primary-color-tint);
    }

    .komi-cat-ear-fur::before,
    .komi-cat-ear-fur::after {
      content: "";
      border-radius: var(--cat-ear-fur-border-radius);
      background-color: var(--primary-color);
    }

    .komi-cat-ear-fur::before {

      --cat-ear-fur-left: var(--cat-ear-fur-offset);
